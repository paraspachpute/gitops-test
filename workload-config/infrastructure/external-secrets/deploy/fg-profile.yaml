apiVersion: eks.aws.crossplane.io/v1beta1
kind: FargateProfile
metadata:
  name: external-secrets
spec: 
  deletionPolicy: "Delete"
  forProvider: 
    clusterName: uat-workload
    podExecutionRoleArn: "arn:aws:iam::98764:role/uat-workload-external-secrets-fp-exec-role"
    region: ap-southeast-1
    selectors:
      - namespace: external-secrets
    subnets: 
      - SB_UAT1
      - SB_UAT2
      - SB_UAT3
  providerConfigRef:
    name: default
