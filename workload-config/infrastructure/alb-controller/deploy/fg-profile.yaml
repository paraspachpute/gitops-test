apiVersion: eks.aws.crossplane.io/v1beta1
kind: FargateProfile
metadata:
  name: alb-controller
spec: 
  deletionPolicy: "Delete"
  forProvider: 
    clusterName: uat-workload
    podExecutionRoleArn: "arn:aws:iam::98764:role/uat-workload-alb-controller-fp-exec-role"
    region: ap-southeast-1
    selectors:
      - namespace: alb-controller
    subnets:
      - SB_UAT1
      - SB_UAT2
      - SB_UAT3
  providerConfigRef:
    name: default
