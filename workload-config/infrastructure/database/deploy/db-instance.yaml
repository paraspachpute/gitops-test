apiVersion: rds.aws.crossplane.io/v1alpha1
kind: DBInstance
metadata:
  name: dev-microservices-db-instance
spec:
  forProvider:
    region: ap-south-1
    dbInstanceClass: db.t4g.medium
    dbSubnetGroupName: "dev-workload-db-subnetgroup"
    engine: aurora-postgresql
    engineVersion: "14.3"
    dbClusterIdentifier: dev-microservices-db-cluster
    applyImmediately: true
    publiclyAccessible: false
    finalDBSnapshotIdentifier: dev-microservices-db-instance
  writeConnectionSecretToRef:
    name: dev-aurora-postgres-instance
    namespace: databases
